<span mat-dialog-title class="text-upper">Book table</span>
<mat-dialog-content>
  <div layout="column" class="push-bottom-sm" flex>
    <div layout="row" class="justify-space-between">
      <span>Date</span>
      <span>{{date}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
    <div layout="row" class="justify-space-between">
      <span>Name</span>
      <span>{{data.name}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
    <div layout="row" class="justify-space-between">
      <span>Email</span>
      <span>{{data.email}}</span>
    </div>
    <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
    <div layout="row" class="justify-space-between">
      <span>Friends</span>
      <div layout="column" style="text-align:right; width:50%">
        <span *ngFor="let inv of data.invitedGuests">{{inv}}</span>
      </div>
    </div>
    <span class="push-bottom-sm push-top-sm"><mat-divider></mat-divider></span>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="align-right" flex>
    <button mat-button mat-dialog-close class="text-upper">Cancel</button>
    <button mat-button (click)="sendInvitation()" color="accent" class="text-upper">Send</button>
  </div>
</mat-dialog-actions>
